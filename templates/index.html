<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Encuesta Dojo</title>
</head>
<body class="bg-light" >
    <div class="border d-flex flex-column mt-5 px-2" style="margin: 0 30%;">
        <form action="/process" method="POST">
            <h1 class="rounded p-3 mb-4 bg-dark text-warning">Encuesta Dojo</h1>
            <div class="mb-3 d-flex flex-column">
                <label for="name" class="mb-2">Your name:</label>
                <input type="text" name="name" id="name">
            </div>

            <div class="mb-3">
                <label for="location" class="mb-2">Dojo Location</label>
                <select name="location" id="location" class="form-select form-select-sm mb-3 text-white bg-dark">
                    <option value="" selected disabled>--- Select one ---</option>
                    <option value="chicago">Chicago</option>
                    <option value="burbank">Burbank</option>
                    <option value="seattle">Seattle</option>
                    <option value="online">Online</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="Favorite" class="mb-2">Favorite Language</label>
                <select name="language" id="language" class="form-select form-select-sm mb-3 text-white bg-dark">
                    <option value="" selected disabled>--- Select one ---</option>
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                    <option value="JavaScript">JavaScript</option>
                </select>
            </div>

            <div class="mb-3 d-flex flex-column align-items-start">
                <label for="comments">Your comments:</label>
                <textarea name="comments" id="comments" cols="30" rows="5" style="width: 100%;"></textarea>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="rounded border-0 text-nowrap btn-lg btn-dark btn-outline-warning">Confirm</button>
            </div>
        </form>
    </div>
</body>
</html>
